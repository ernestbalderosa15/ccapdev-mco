<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Feed</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../public/style.css" />

    <script src="https://cdn.ckeditor.com/ckeditor5/41.4.2/classic/ckeditor.js"></script>

  </head>
  <body>
    <div class="p-3 text-center bg-white border-bottom">
      <div class="container">
        <div class="row">
          <!-- Left elements -->
          <div
            class="col-md-4 d-flex justify-content-center justify-content-md-start mb-3 mb-md-0"
          >
            <a href="feed.html" class="ms-md-2 pt-1">
              <h4>The Forum</h4>
            </a>
          </div>
          <!-- Left elements -->

          <!-- Center elements -->
          <div class="col-md-4">
            <form class="d-flex input-group w-auto my-auto mb-3 mb-md-0">
              <input
                autocomplete="off"
                type="search"
                class="form-control rounded"
                placeholder="Search"
              />
              <span class="input-group-text border-0 d-none d-lg-flex">
                <a href="search.html">
                  <i class="bi bi-search"></i>
                </a>
              </span>
            </form>
          </div>
          <!-- Center elements -->

          <!-- Right elements -->
          <div
            class="col-md-4 d-flex justify-content-center justify-content-md-end align-items-center"
          >
            <div class="d-flex">
              <!-- Chat -->
              <a class="text-reset me-3" href="#">
                <i class="bi bi-chat-fill px-2"></i>Messages
              </a>

              <!-- Notification -->
              <div class="dropdown">
                <a
                  class="text-reset me-3"
                  href="#"
                  role="button"
                  aria-expanded="false"
                >
                  <i class="bi bi-bell-fill px-2"></i>Notifications
                </a>
              </div>

              <!-- User -->
              <div class="dropdown">
                <a
                  class="text-reset dropdown-toggle d-flex align-items-center hidden-arrow"
                  href="#"
                  id="navbarDropdownMenuLink"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <img
                    src="https://i.pravatar.cc/150?img=54"
                    class="rounded-circle"
                    height="22"
                    alt=""
                    loading="lazy"
                  />
                </a>
                <ul
                  class="dropdown-menu dropdown-menu-end"
                  aria-labelledby="navbarDropdownMenuLink"
                >
                  <li><a class="dropdown-item" href="#">My profile</a></li>
                  <li><a class="dropdown-item" href="#">Settings</a></li>
                  <li><a class="dropdown-item" href="#">Logout</a></li>
                </ul>
              </div>
            </div>
          </div>
          <!-- Right elements -->
        </div>
      </div>
    </div>

    <div class="container" id="feed-main">
      <div class="row justify-content-between">
        <!-- Left column -->
        <div class="col-2">
          <div class="card" style="width: 5rem">
            <div class="card" style="width: 12rem">
              <ul class="list-group list-group-flush">
                <li class="list-group-item py-4">
                  <i class="bi bi-house-door pe-3 pt-1"></i> Home
                </li>
                <li class="list-group-item py-4">
                  <i class="bi bi-stars pe-3 pt-1"></i> My Interests
                </li>
                <li class="list-group-item py-4">
                  <i class="bi bi-save-fill pe-3 pt-1"></i> Saved Items
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-8">
          <div class="form-container-box-feed mb-3">
              <div class="form-content-feed">
                <!-- Back Button -->
                  <a href="feed.html" class="form-back-button">
                      <i class="bi bi-arrow-left"></i> Back
                  </a>

                  <!-- Create Post Form -->
                  <h1>Create a Post</h1>
                  <form id="post-form" class="form-post-form" method="post">
                    <!-- Title -->
                      <label for="post-title">Title:</label>
                      <input type="text" id="post-title" name="title" required>
                      
                      
                      <!-- Body -->
                      <label for="post-body">Body:</label>
                        <!-- Rich text editor-->
                        <div id="editor"></div>
                        <script>
                                ClassicEditor
                                        .create( document.querySelector( '#editor' ) )
                                        .then( editor => {
                                                console.log( editor );
                                        } )
                                        .catch( error => {
                                                console.error( error );
                                        } );
                        </script>
                                     
                  </form>       
                  <div class="wrapper">
                    <i class="bi bi-tags-fill px-2"></i>Tags
                    <div class="tags">
                      <p>Press enter or add a comma after each tag</p>
                      <ul><input type="text" spellcheck="false"></ul>
                    </div>
                    <div class="details">
                      <p><span>10</span> tags are remaining</p>
                      <button>Remove All</button>
                    </div>
                  </div>
                  <button type="button" class="form-post-form-button" onclick="window.location.href='feed1.html'">Submit Post</button>

                  
              </div>
          </div>    
      </div>

        <div class="col-2">
          <div class="card" id="feed-user-card" style="width: 12rem; border-radius: 20px;">
            <img
              src="https://i.pravatar.cc/150?img=54"
              alt="Profile Picture"
              class="card-img-top"
            />
            <div class="row">
              <h5>Juan Dela Cruz</h5>
            </div>
            <div class="row">
              <i><p>100 posts</p></i>
            </div>
          </div>

          <div class="card" style="width: 12rem; border-radius: 20px;" id="my-tags">
            <h6>My Tags</h6>
            <ul>
              <li class="tag-item">#Programming</li>
              <li class="tag-item">#Dogs</li>
              <li class="tag-item">#Cats</li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="../public/script.js"></script>

  </body>
</html>
