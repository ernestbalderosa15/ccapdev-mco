<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Feed</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="feedstyle.css" />
  </head>
  <body>
    <div class="p-3 text-center bg-white border-bottom">
      <div class="container">
        <div class="row">
          <!-- Left elements -->
          <div
            class="col-md-4 d-flex justify-content-center justify-content-md-start mb-3 mb-md-0"
          >
            <a href="#!" class="ms-md-2 pt-1">
              <h4>[NAME_HERE]</h4>
            </a>
          </div>
          <!-- Left elements -->

          <!-- Center elements -->
          <div class="col-md-4">
            <form class="d-flex input-group w-auto my-auto mb-3 mb-md-0">
              <input
                autocomplete="off"
                type="search"
                class="form-control rounded"
                placeholder="Search"
              />
              <span class="input-group-text border-0 d-none d-lg-flex"
                ><i class="bi bi-search"></i
              ></span>
            </form>
          </div>
          <!-- Center elements -->

          <!-- Right elements -->
          <div
            class="col-md-4 d-flex justify-content-center justify-content-md-end align-items-center"
          >
            <div class="d-flex">
              <!-- Chat -->
              <a class="text-reset me-3" href="#">
                <i class="bi bi-chat-fill px-2"></i>Messages
              </a>

              <!-- Notification -->
              <div class="dropdown">
                <a
                  class="text-reset me-3"
                  href="#"
                  role="button"
                  aria-expanded="false"
                >
                  <i class="bi bi-bell-fill px-2"></i>
                  Notifications
                </a>
              </div>

              <!-- User -->
              <div class="dropdown">
                <a
                  class="text-reset dropdown-toggle d-flex align-items-center hidden-arrow"
                  href="#"
                  id="navbarDropdownMenuLink"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <img
                    src="https://www.pngall.com/wp-content/uploads/5/User-Profile-PNG.png"
                    class="rounded-circle"
                    height="22"
                    alt=""
                    loading="lazy"
                  />
                </a>
                <ul
                  class="dropdown-menu dropdown-menu-end"
                  aria-labelledby="navbarDropdownMenuLink"
                >
                  <li><a class="dropdown-item" href="#">My profile</a></li>
                  <li><a class="dropdown-item" href="#">Settings</a></li>
                  <li><a class="dropdown-item" href="#">Logout</a></li>
                </ul>
              </div>
            </div>
          </div>
          <!-- Right elements -->
        </div>
      </div>
    </div>

    <div class="container" id="feed-main">
      <div class="row justify-content-between">
        <div class="col-2">Hello</div>
        <div class="col-8">HELLO</div>
        <div class="col-2">Hello</div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
